<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url('https://coolthemestores.com/wp-content/uploads/2020/12/my-hero-academia-chrome-wallpaper-696x392.jpg');
            background-repeat: no-repeat;
            background-size: 110%;
            font-family: 'Courier New', Courier, monospace;
        }
        input{
            margin-inline-end: 100%;
            margin-bottom: 15px;
            width: 70%;
            border-top: none;
            border-left: none;
            border-right: none;
            transition: .2s;
            outline:none;
            height: 0px;
            background-color: transparent;
            color:white;
        }
        input:focus{
            border-bottom: 2px solid rgb(0, 193, 109);
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        label:hover{
            color: rgb(0, 193, 109);
            cursor: pointer;
        }
        .center{
            margin-inline-start:10%;
            margin-block: 20px;
        }
        fieldset{
            overflow: hidden;
            width: 50%;
            margin-inline-start: 20%;
            margin-block-start: 10%;
            background-color: rgba(0,0,0,0.7);
            color:white;
            border:none
        }
        legend{
            color:rgb(255, 255, 255);
            font-size: 30px;
            font-weight: bold;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            letter-spacing: 5px;
            text-shadow: 0 0 1.5px #FFFFFF;
            background-color: rgba(0, 193, 109,0.6);
            padding-inline: 10px;
            padding-right: 0;
            
        }
       legend span{
        color:rgb(0, 193, 109);
        background-color:rgba(255, 255, 255, 0.9) ;
        padding-left: 5px;
        padding-right: 5px;
       }

       button{
        background: rgba(255, 255, 255, 0.2);
        color: #ffffff;
        border: none;
        padding: 5px;
        letter-spacing: 5px;
        cursor: pointer;
        transition: .2s;
   
    }
    .move{
        margin-left: 400px;
      
    }
    .deactive{
        background-color: rgba(254, 0, 0, 0.724);
        color: white;
        border: none;
        
    }
    .active{
        background-color: rgba(0, 193, 109,0.6);
        color: white;
        border: none;
       }

    textarea{
        color:white;
        outline: none;
        background: rgba(0,0,0,0.7);
        width: 85%;
        margin: 10px;
        padding: 5px;

    }   
    textarea:focus{
        border: 2px solid;
    }
  </style>
</head>
<body>
    <form> 
        <fieldset >
            <legend> <strong>LOG<span>IN</span></strong></legend>
           
            <div class="center">
                <label for="name">
                    Name 
                    <input id="name" type="text" required>
                </label>    
                <label for="password">
                    Password 
                    <input id="password" type="password">
                </label>
                <label for="email">
                    Email
                    <input id="email" type="email">
                    <p id="emailerror" style="color:red"></p>
                </label>
                <label for="bodymail" >Write message below :
                <textarea id="bodymail"></textarea>    
                </label>
                <button type="submit" onmouseover="move()"> SEND</button>
            </div>
        </fieldset>
    </form> 
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
           const move =()=>{
            let name = document.querySelector("#name").value
            let password = document.querySelector("#password").value
            let email = document.querySelector("#email").value
            const emailregex=/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/
            console.log(name)
            if (name==""&&password==""&&email=="")
                {
                    document.querySelector('button').classList.toggle('move')
                    document.querySelector('button').classList.add('deactive')

                }
            else
            {
                if(emailregex.test(email))
                {
                    document.querySelector('button').classList.remove('deactive')
                    document.querySelector('button').classList.add('active')
                    document.querySelector('#emailerror').innerHTML=""    
                
                }
                else
                {
                    document.querySelector('button').classList.toggle('move')
                    document.querySelector('button').classList.add('deactive')
                    document.querySelector('#emailerror').innerHTML="Wronge! Try input like abc@gmail.com"    
                }

            }    
            } 

            const email=()=>{
                Email.send({
                    Host : "smtp.elasticemail.com",
                    Username : "username",
                    Password : "password",
                    To : 'them@website.com',
                    From : "you@isp.com",
                    Subject : "This is the subject",
                    Body : "And this is the body"
                }).then(
                message => alert(message)
                );
            }
    </script>
</body>
</html>
